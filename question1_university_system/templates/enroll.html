<!DOCTYPE html>
<html>
<head>
    <title>Enroll Student</title>
    <style>
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Enroll Student in Course</h1>
    
    {% if message %}
        <div class="message {{ message_type }}">
            {{ message }}
        </div>
    {% endif %}
    
    <form method="POST">
        <label>Student ID:
            <select name="student_id" required>
                {% for student in students %}
                <option value="{{ student.person_id }}">{{ student.name }} ({{ student.person_id }})</option>
                {% endfor %}
            </select>
        </label><br><br>
        <label>Course Code:
            <select name="course_code" required>
                {% for course in courses %}
                <option value="{{ course.code }}">{{ course.name }} ({{ course.code }}) - {{ course.enrolled_students|length }}/{{ course.max_enrollment }} enrolled</option>
                {% endfor %}
            </select>
        </label><br><br>
        <input type="submit" value="Enroll">
    </form>
    <a href="/">Back</a>
</body>
</html>
