<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 300px; padding: 5px; }
        input[type="submit"] { margin-top: 15px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Add Course</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Code: <input type="text" name="code" required></label><br>
        <label>Max Enrollment: <input type="number" name="max_enrollment" required></label><br>
        <label>Prerequisites (comma separated): <input type="text" name="prerequisites"></label><br>
        <input type="submit" value="Add">
    </form>
    <a href="/">Back</a>
</body>
</html>
